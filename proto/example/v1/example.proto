syntax = "proto3";

package example.v1;

option go_package = "github.com/DiscordMHS/protocols/gen/go/example/v1;example";

import "buf/validate/validate.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info : {title : "Example Service API" version : "0.0.1"}
};

service ExampleService {
  rpc Hello(HelloRequest) returns (HelloResponse) {
    option (google.api.http) = {
      post : "/api/v1/hello/{id}"
      body : "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      tags : "Example";
    };
  };

  rpc Hello2(HelloRequest2) returns (HelloResponse2) {
    option (google.api.http) = {
      post : "/api/v1/hello2/{id}"
      body : "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      tags : "Example";
    };
  };
}

message HelloRequest {
  string id = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.uuid = true
  ];
}

message HelloResponse { string msg = 1; }

message HelloRequest2 {
  string id = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.uuid = true
  ];
}

message HelloResponse2 { string msg = 1; }
